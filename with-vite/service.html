<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
        @media only screen and (min-width: 400px) {
            .slick-current figure{
                padding: 0 0;
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <main>
        <section id="events" class="mt-20 mb-20 md:mb-40">
            <h1 class="hidden">MAJESTIC ORGANIZER SERVICES</h1>
            <section id="section-filter" class="text-[3.5rem] flex justify-between md:justify-center items-center mx-5 mb-8 md:mb-12">
                <h3 class="text-[1.2rem] md:text-[1.5rem] md:leading-[1.5rem] lg:text-lg xl:text-xl font-[DarkerGrotesque-Medium] md:mx-5">SOCIAL</h3>
                <h3 class="text-[1.2rem] md:text-[1.5rem] md:leading-[1.5rem] lg:text-lg xl:text-xl font-[DarkerGrotesque-Medium] md:mx-5">CORPORATE</h3>
                <h3 class="text-[1.2rem] md:text-[1.5rem] md:leading-[1.5rem] lg:text-lg xl:text-xl font-[DarkerGrotesque-Medium] md:mx-5">PRODUCTION</h3>
                <h3 class="text-[1.2rem] md:text-[1.5rem] md:leading-[1.5rem] lg:text-lg xl:text-xl font-[DarkerGrotesque-Medium] md:mx-5">ADS</h3>
            </section>
            <section id="section-list">
                <section id="slider-centered-container" class="w-full">
                    <section id="slider-center-container_list" class="w-full">
                    </section>
                </section>
            </section>
            <section id="slider-list-controll-container" class="flex justify-center mt-6">
                <section class="flex justify-center items-center">
                    <svg class="mx-8" width="56" height="24" viewBox="0 0 44 12" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)">
                        <path d="M42.2626 6.26254L37.8751 10.65L38.2501 11.025L43.2751 6.00004L38.2501 0.975037L37.8751 1.35004L42.2626 5.73754H0V6.26254H42.2626Z" fill="green"/>
                    </svg>
                    <svg class="mx-8" width="56" height="24" viewBox="0 0 44 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M42.2626 6.26254L37.8751 10.65L38.2501 11.025L43.2751 6.00004L38.2501 0.975037L37.8751 1.35004L42.2626 5.73754H0V6.26254H42.2626Z" fill="green"/>
                    </svg>
                </section>
            </section>
        </section>

        <section id="our-clients" class="mb-20">
            <h2 class="text-3xl leading-[1.5rem] md:text-[3.5rem] md:leading-[3rem] lg:text-[3rem] lg:leading-[2.5rem] xl:text-[3vw] xl:leading-[3vw] xl:tracking-wide font-[DarkerGrotesque-Medium] font-bold text-center mb-12 xl:mb-0">OUR CLIENTS</h2>
                <section id="our-client-container" class="flex flex-wrap justify-center mt-20 mx-5 lg:mx-28">
                </section>
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        $(() => {

            let containerOurClient = $("#our-client-container");
            for (let i = 0; i < 11; i++) {
                var newItem = $(`<section class='slider-center-container_item w-[33.333%] xl:w-[20%] xl:p-3 flex justify-center items-center'>` +
                                    `<figure class='w-full ${ i+1%3 != 1 || i+1%3 != 0 ? ' md:p-3 xl:p-0' : ''} ${ i+1%5 != 1 || i+1%5 != 0 ? ' xl:p-0' : ''}'>` +
                                        "<img class='w-full h-full object-cover object-center' src='https://picsum.photos/id/" + (i + 1) + "/105/63' alt='image-gallery' />" +
                                    "</figure>" +
                                "</section>");
                containerOurClient.append(newItem);
            }

            var container = $("#slider-center-container_list");

            for (var i = 0; i < 10; i++) {
                var newItem = $(`<section class='relative slider-center-container_item mx-5 slidere-item slider-item-${i}'>` +
                                    "<figure class='w-full h-[55vh] p-0 md:h-[55vh] md:p-3 lg:h-[65vh] lg:my-5 lg:px-[4rem]'>" +
                                        "<img class='relative w-full h-full object-cover object-center' src='https://picsum.photos/id/" + (i + 1) + "/200/300' alt='image-gallery' />" +
                                        "<figcaption class='hidden'>YT GOLD ANNIVERSARY </figcaption>" +
                                        "<h2 class='z-20 absolute text-3xl leading-[1.5rem] md:text-[3.5rem] md:leading-[3rem] lg:text-[3rem] lg:leading-[2.5rem] xl:text-[3vw] xl:leading-[3vw] xl:tracking-wide font-[DarkerGrotesque-Bold] font-bold bottom-[7rem] ml-5 md:ml-12 text-white'>YT GOLD ANNIVERSARY </h2>" +
                                        "<p class='z-20 absolute font-[Lato-MediumItalic] text-[1.2rem] md:text-[1.5rem] md:leading-[1.5rem] lg:text-lg xl:text-xl bottom-[4rem] ml-5 md:ml-12 border-b-2 border-white text-white'>learn more</p>" +
                                        `<div class='overlay transition-opacity ${i==0?"opacity-0" : ""}'></div>` +
                                    "</figure>" +
                                "</section>");
                container.append(newItem);
            }

            $('#slider-center-container_list').on('beforeChange', function(event, slick, currentSlide, nextSlide){
                $(`.slider-item-${nextSlide} .overlay`).addClass('opacity-0');
                $(`.slider-item-${currentSlide} .overlay`).removeClass('opacity-0');
            });

            $('#slider-center-container_list').slick({
                centerMode: true,
                centerPadding: '15rem',
                slidesToShow: 1,
                infinite: true,
                dots: false,
                arrows: false,
                autoplay: true,
                autoplaySpeed: 4000,
                speed:0,
                responsive: [
                    {
                        breakpoint: 1025,
                        settings: {
                            centerPadding: '10rem',
                        }
                    },
                    {
                        breakpoint: 960,
                        settings: {
                            centerPadding: '7rem',
                        }
                    },
                    {
                        breakpoint: 460,
                        settings: {
                            centerPadding: '0px',
                        }
                    }
                ]
            });
        })
    </script>
</body>
</html>
